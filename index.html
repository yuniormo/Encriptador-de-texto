<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura" >
    </header>
    <main class="presentacion">
        <section>
            <textarea class="text-area" cols="30" rows="10"  placeholder="Ingrese el texto aqui"></textarea>
         <div>
            <h6 class="informacion"> Nota: No se aceptarán mayúsculas ni caracteres especiales.</h6>
         </div>
         <div class="botones">
            <button class="btn-encriptar"  onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
         </div>
        </section>
    
        <section>
         <textarea class="mensaje" cols="20" rows="10"  ></textarea>
         <div>
            <button class="copiar" onclick="copiarTexto()" >Copiar</button>

         </div>
        
        </section>
    </main>
    

    
    <footer class="footer">
        <p>Creado por [YUNIOR MORA] - 2024</p>
    </footer>

<script src="/scripts.js"></script>    
</body>
</html>
